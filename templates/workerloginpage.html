<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Portal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-color: #f4f7fc;
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #4CAF50;
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }
    .nav-link {
      color: #f9f9f9 !important;
    }
    .nav-link:hover {
      color: #c7e6d4 !important;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-container h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #4CAF50;
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }
    .form-control {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 0.9rem;
    }
    .form-control:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }
    button[type="submit"] {
      background-color: #4CAF50;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #4CAF50;
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    @media (max-width: 768px) {
      .form-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Agricultural Workforce Optimization System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'customerloginpage' %}">Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'workerloginpage' %}">Worker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'adminloginpage' %}">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="main-content">
    <!-- Worker Login -->
    <div class="form-container">
      <h2>Worker Login</h2>
      <form method="POST" action="{% url 'workerloginaction' %}">
        {% csrf_token %}
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
        </div>
        <div class="form-group password-container">
          <input type="password" class="form-control" id="worker-password" placeholder="Enter Password" name="password" required>
          <i class="fas fa-eye toggle-password" onclick="togglePassword('worker-password')"></i>
        </div>
        <button type="submit" class="btn btn-block">Log in</button>
      </form>
    </div>

    <!-- Worker Registration -->
    <div class="form-container">
      <h2>Worker Registration</h2>
      <form method="POST" action="{% url 'workerregistrationaction' %}">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter First Name" name="firstname" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Last Name" name="lastname" required>
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" placeholder="Enter Phone Number" name="phone" required>
        </div>
        <div class="form-group password-container">
          <input type="password" class="form-control" id="worker-register-password" placeholder="Enter Password" name="password" required>
          <i class="fas fa-eye toggle-password" onclick="togglePassword('worker-register-password')"></i>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Address" name="address" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="City" name="city" required>
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="State" name="state" required>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Country" name="country" required>
        </div>
        <button type="submit" class="btn btn-block">Register</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Agricultural Workforce Optimization System. All rights reserved.</p>
  </footer>

  <script>
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = passwordInput.nextElementSibling;
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
  </script>
</body>
</html>
