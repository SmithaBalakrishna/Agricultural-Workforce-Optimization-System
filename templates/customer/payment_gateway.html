<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e8f5e9; /* Light green for background */
      color: #2e7d32; /* Dark green for text */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .form-container {
      background-color: #ffffff; /* White for form background */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border: 1px solid #c8e6c9; /* Light green border */
      border-radius: 5px;
      color: #2e7d32;
    }
    .form-control::placeholder {
      color: #9e9e9e; /* Light gray placeholder */
    }
    .form-control:focus {
      border-color: #388e3c;
      box-shadow: 0 0 5px rgba(56, 142, 60, 0.5);
    }
    .btn-secondary {
      background-color: #388e3c; /* Deep green for button */
      border: none;
      color: #ffffff;
    }
    .btn-secondary:hover {
      background-color: #2e7d32;
    }
    h1, h4 {
      color: #388e3c; /* Deep green for headers */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 class="text-center">Complete Your Payment</h1>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="utr_number">UTR Number</label>
          <input type="text" class="form-control" id="utr_number" name="utr_number" required>
        </div>
        <div class="form-group">
          <label for="screenshot">Payment Screenshot</label>
          <input type="file" class="form-control" id="screenshot" name="screenshot" required>
        </div>
        <input type="hidden" name="payment_request_id" value="{{ payment_request.id }}">
        <button type="submit" class="btn btn-secondary btn-block">Submit Payment</button>
      </form>
      <div class="mt-4 text-center">
        <h4>UPI ID: <span style="font-weight: bold;">workforcemanagement-idfc@axl</span></h4>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
